version: '3.8'

services:
  web:
    build: .
    container_name: fastapi_app
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./applications.db:/app/applications.db
    environment:
      - REDIS_HOST=redis_cache
      - REDIS_PORT=6379
    depends_on:
      - redis_cache

  # Сервис Redis
  redis_cache:
    image: redis:alpine
    container_name: redis_container
    ports:
      - "6379:6379"
    restart: always